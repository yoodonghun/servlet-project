<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배달의 민족</title>
</head>
<body>
    <h3>주문하기</h3>
    
    <form method="get" action="servlet/qz05">
        <div class="form-group">
           <label for="address">주소</label>
           <input type="text" class="form-control col-5" id="address" name="address" placeholder="주소를 입력해주세요">
        </div>
        
        <div class="form-group">
           <label for="card">결제카드</label>
           <input type="text" class="form-control col-5" id="card" name="card" placeholder="주소를 입력해주세요">
        </div>
        
        <div class="form-group">
           <label for="price">가격</label>
           <input type="text" class="form-control col-5" id="price" name="price" placeholder="주소를 입력해주세요">
        </div>
        
        <button type="submit" class="btn btn-info">주문하기</button>
        
        
    </form>
</body>
</html>
